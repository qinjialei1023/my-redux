<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>count :</h1>
  <h3 id='Component1'></h3>
</body>

</html>

<script type="module">
  import { Component1 } from "./functional-component.js";

  const state = {
    count: 1
  }

  let dependences = [
    Component1
  ]

  function changeState(data) {
    state.count = data
    dependences.forEach(func => {
      const vNode = func(state.count)
      console.log("TCL: changeState -> vNode", vNode)
    })
  }

  changeState(2)

</script>
