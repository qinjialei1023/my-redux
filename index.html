<script type="module">
  import { Component1, Component2 } from "./functional-component.js";
  import { createStore } from "./createStore.js";

  const state = {
    count: 1
  }
  const store = createStore(state)

  store.subscribe(_ => {
    const state = store.getState()
    console.log("TCL: state", state)
    Component1(state)
  })

  store.subscribe(_ => {
    const state = store.getState()
    console.log("TCL: state", state)
    Component2(state)
  })

  store.changeState(23)


</script>
