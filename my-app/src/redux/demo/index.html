<script type='module'>
  import { createStore } from "../core/index.js";
  const reduce = (state, action) => {
    switch (action.type) {
      case 'add':
        return {
          ...state,
          count: state.count+1
        }
        break;

      case 'decrease':
        return {
          ...state,
          count: state.count-1
        }
        break;

      default:
        return state
        break;
    }
  }

  const store = createStore(reduce, {
    count: 1
  })

  store.subscribe(_ => {
    let currentStore = store.getState()
    console.log("TCL: currentStore", currentStore)
  })

  store.changeState({ type: 'add' })

</script>
